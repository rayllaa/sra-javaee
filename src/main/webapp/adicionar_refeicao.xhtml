<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet"/>
	<link rel="stylesheet" href="fonts/icomoon/style.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/aos.css"/> <!-- efeito font aparecer-->
    <link rel="stylesheet" href="css/style.css"/>
    <script>
    PrimeFaces.locales ['pt_BR'] = {
    	    closeText: 'Fechar',
    	    prevText: 'Anterior',
    	    nextText: 'Próximo',
    	    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
    	    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
    	    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
    	    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
    	    dayNamesMin: ['D','S','T','Q','Q','S','S'],
    	    weekHeader: 'Semana',
    	    weekNumberTitle: 'Sm',
    	    firstDay: 0,
    	    isRTL: false,
    	    showMonthAfterYear: false,
    	    yearSuffix:'',
    	    timeOnlyTitle: 'Só Horas',
    	    timeText: 'Tempo',
    	    hourText: 'Hora',
    	    minuteText: 'Minuto',
    	    secondText: 'Segundo',
    	    currentText: 'Começo',
    	    ampm: false,
    	    month: 'Mês',
    	    week: 'Semana',
    	    day: 'Dia',
    	    allDayText: 'Todo o Dia'
};

    </script>
    
</h:head>

<h:body>	
	 <header class="site-navbar bg-white js-sticky-header site-navbar-target">
		<ui:include src="menubar_adm.xhtml" />
	 </header>
	 
	 <div class="row center">
		<h:form id="form" class="mb-5 col-md-6">
			 <p:messages id="messages" showDetail="true" closable="true">
		       			 <p:autoUpdate />
		    	</p:messages>

					<div class="text-center center mt-5"> 
					    <p:panel header="Adicionar Refeição" class="h4 mt-5 col-md-12">
					    	<div class="justify-content-center center mb-5 mt-3">
						        <h:panelGrid columns="2" cellpadding="5">
										<h:outputLabel  for="data" value="Data" class="lead text-black mt-3 mb-0" />
		       						 	<p:calendar id="data" value="#{refeicaoBean.data}" dataLocale="pt_BR" pattern="dd/MM/yyyy" mask="true" class="fontmenu" styleClass="calendar" required="true" requiredMessage="Campo em Branco" />
								       
								        <h:outputLabel for="alimentos" value="Alimentos" class="lead text-black mb-0"/>
										<p:selectCheckboxMenu id="alimentos" value="#{refeicaoBean.selectedAlimentos}" label="Alimentos" style="width: 270px; heigth: 80px;" multiple="true" var="a" itemValue="#{a}" itemLabel="#{refeicaoBean.alimentosSelecionados(a)}"  >
						           			 <f:selectItems value="#{refeicaoBean.alimentos}" class="table-hover" rowSelectMode="true"/> 
						     		   </p:selectCheckboxMenu>	
							     		   		
						        </h:panelGrid>
						    </div>    
						    <div class="d-flex justify-content-end ">
					        	<h:commandButton value="Salvar" id="salvar" action="#{refeicaoBean.salvarRefeicao}"  process="@form" class="btn btn-outline-success bt mt-5"/> 
					 		</div>
					 </p:panel>
				 </div>  	 
	  </h:form>
  </div>	
  
    <ui:include src="footer.xhtml"/>
  
</h:body>
</html>
