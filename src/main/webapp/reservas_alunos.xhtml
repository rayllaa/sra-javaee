<h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet"/>
	<link rel="stylesheet" href="fonts/icomoon/style.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>

<h:body>	
	<ui:include src="menubar_adm.xhtml"/>
	<div class="row center">
		<h:form id="form" class="mt-5 mb-5 pt-5 col-md-10">
			<div class="text-center center mt-5"> 
				    <div class="justify-content-center center col-md-12">
				        <div class="text-center table-hover col-md-12 tabela mt-5">	  
							  <p:dataTable value="#{reservaBean.reservaAlunos()}" widgetVar="lista" id="reservas" var="reserva" emptyMessage="Não há reservas." rules="rows" editable="true" scrollable="true" scrollHeight="350" >
								     <p:column headerText="Aluno" width="8%">
								       <p:link href="#" > <h:outputText value="#{reserva.login_aluno}" /> </p:link> 
								    </p:column>
								    <p:column headerText="Alimentos" width="45%">
								        <h:outputText value="#{reserva.descricaoAlimento}" />
								    </p:column>
								     <p:column headerText="Data Refeição" width="12%">
								        <h:outputText value="#{reserva.dataRefeicaoString}" />
								    </p:column>
								     <p:column headerText="Data Reserva" width="12%">
								        <h:outputText value="#{reserva.dataReservaString}" />
								    </p:column>
							  </p:dataTable>
					  	</div>
				  	</div>
		    </div>   
	  </h:form>
	</div>	
	
	    <ui:include src="footer.xhtml"/>
